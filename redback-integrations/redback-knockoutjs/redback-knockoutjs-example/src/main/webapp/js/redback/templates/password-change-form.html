<div id="modal-password-change" class="modal hide fade">
  <div class="modal-header">
    <a href="#" class="close">&times;</a>
    <h3>${$.i18n.prop('password.section.title')}</h3>
  </div>
  <div class="modal-body" id="modal-password-change-content">
      <form id="password-change-form">
        <div id="modal-password-change-err-message" class="alert-message error" style="display:none"></div>
        <fieldset>
          <!-- part only when a looged user want to change password will be hide when user registration -->
          <div class="clearfix" id="password-change-form-current-password-id">
            <label for="password-change-form-current-password">${$.i18n.prop('password.existing')}</label>
            <div class="input">
              <input type="password" id="password-change-form-current-password" name="password-change-form-current-password" class="required" value=""/>
            </div>
          </div>

          <div class="clearfix">
            <label for="password-change-form-new-password">${$.i18n.prop('password.new')}</label>
            <div class="input">
              <input type="password" id="password-change-form-new-password" name="password-change-form-new-password" class="required" value=""/>
            </div>
          </div>

          <div class="clearfix">
            <label for="password-change-form-new-password-confirm">${$.i18n.prop('password.new.confirm')}</label>
            <div class="input">
              <input type="password" id="password-change-form-new-password-confirm" name="password-change-form-new-password-confirm" class="required" value=""/>
            </div>
          </div>
        </fieldset>
      </form>
  </div>
  <div class="modal-footer" id="modal-register-footer">
    <button class="btn primary" onclick="return changedPassword();" id="modal-register-ok">${register}</button>
  </div>
</div>
