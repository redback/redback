<script id='ko_simpleGrid_grid' type='text/x-jquery-tmpl'>
  <thead>
      <tr>
          {{each(i, columnDefinition) columns}}
              <th>${ columnDefinition.headerText }</th>
          {{/each}}
          <th>Edit</th>
      </tr>
  </thead>
  <tbody>
      {{each(i, row) itemsOnCurrentPage()}}
          <tr>
              {{each(j, columnDefinition) columns}}
                  <td>${ typeof columnDefinition.rowText == 'function' ? columnDefinition.rowText(row) : row[columnDefinition.rowText] }</td>
              {{/each}}
              <td>Edit</td>
          </tr>
      {{/each}}
  </tbody>
</script>

<script id="ko_simpleGrid_pageLinks" type="text/x-jquery-tmpl">
  <div class="ko-grid-pageLinks">
      <span>Page:</span>
      {{each(i) ko.utils.range(1, maxPageIndex)}}
          <a href="#" data-bind="click: function() { currentPageIndex(i) }, css: { selected: i == currentPageIndex() }">
              ${ i + 1 }
          </a>\
      {{/each}}
  </div>
</script>
        
<script id="usersGrid"  type="text/x-jquery-tmpl">
    <h2>Users list</h2>

    <table class="zebra-striped" data-bind='simpleGrid: gridViewModel' id="usersTable"></table>

    <button data-bind='click: addUser'>
        Add User
    </button>

    <button data-bind='click: sortByName'>
        Sort by name
    </button>

    <button data-bind='click: function() { gridViewModel.currentPageIndex(0) }'>
        Jump to first page
    </button>    
</script>
